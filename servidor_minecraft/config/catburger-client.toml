#CatBurger Client Config
[Config]
	#scale
	# Default: 0.7
	# Range: 0.1 ~ 10.0
	scale = 0.6
	#float distance (blocks)
	# Default: 0.1
	# Range: 0.0 ~ 100.0
	float_distance = 0.1
