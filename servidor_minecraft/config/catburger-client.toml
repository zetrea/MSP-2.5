	# Range: -100.0 ~ 100.0
	front_back_offset = 0.0
	#vertical offset
	# Default: 0.0
	# Range: -100.0 ~ 100.0
	vertical_offset = 0.0
	#left & right offset
	# Default: -0.8
	# Range: -100.0 ~ 100.0
	left_right_offset = -0.8
